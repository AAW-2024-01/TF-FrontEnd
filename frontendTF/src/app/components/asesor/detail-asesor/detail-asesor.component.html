<h2 style="background-color: #808080;
            margin: 0;
            font-size: 1em;
            text-align: center;
            color: white;">Editar Asesor</h2>
<mat-dialog-content id="contenedor">
  <article id="cuerpo">
    <form [formGroup]="detalleFormGroup">
      
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput readonly>
      </mat-form-field>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Tarifa</mat-label>
            <input formControlName="tarifa" matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Experiencia</mat-label>
            <textarea formControlName="experiencia" matInput></textarea>
          </mat-form-field>
        </form>
    </article>

    
</mat-dialog-content>
<mat-dialog-actions align ="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="guardarAsesor()">Guardar</button>
</mat-dialog-actions>
