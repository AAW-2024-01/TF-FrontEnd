<h3>Detalle de Cursos</h3>

<span *ngIf="id==0">Registrar los datos del nuevo Curso</span>
<span *ngIf="id!=0">Actualizar los datos del Curso</span>

<br>
<br>
<form [formGroup]="detalleFormGroup">

    <mat-form-field>        
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" readonly>
    </mat-form-field>
    <br>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>
    <span style="color: red;" *ngIf="detalleFormGroup.get('nombre')?.hasError('required') && detalleFormGroup.get('nombre')?.touched">Este campo es obligatorio</span>

    <br>
    <br>

    <mat-form-field>
        <mat-label>Ciclo</mat-label>
        <input matInput formControlName="ciclo">
    </mat-form-field>
    <br>
    
    <mat-form-field>        
        <mat-label>Asesor</mat-label>
        <mat-select formControlName="asesor">
            <mat-option *ngFor="let asesor of listAsesor" [value]="asesor.id">{{asesor.nombre}} </mat-option>
        </mat-select>
    </mat-form-field>
</form>

<button mat-flat-button color="warn" routerLink="/list-curso">Regresar</button>
<span> | </span>
<button mat-flat-button color="accent" (click)="grabarCurso()" [disabled]="detalleFormGroup.invalid">
<span *ngIf="id==0">Agregar</span>
<span *ngIf="id!=0">Actualizar</span>

</button>
