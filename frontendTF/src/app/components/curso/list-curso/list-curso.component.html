<p>list-curso works!</p>

<span>Cantidad de Registro: {{cantidadRegistros}} </span>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
<span>  |  </span>
<button mat-raised-button routerLink="/details">Agregar</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- ciclo Column -->
    <ng-container matColumnDef="ciclo">
      <th mat-header-cell *matHeaderCellDef> Ciclo </th>
      <td mat-cell *matCellDef="let element"> {{element.ciclo}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
        <a routerLink="/edit-curso/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="eliminar(element.id)" style="cursor: pointer;">
          <mat-icon>delete</mat-icon>
        </a>
        
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
