<h2>Horarios</h2>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <button mat-flat-button routerLink="/detail-horario">Agregar</button>
  
  <table mat-table [dataSource]="dataSource" class="table">
  
    <!-- Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   <!-- Column -->
   <ng-container matColumnDef="dia">
    <th mat-header-cell *matHeaderCellDef> Dia </th>
    <td mat-cell *matCellDef="let element"> {{element.horario.dia}} </td>
    </ng-container>
    <!--Columna Hora de Inicio -->
    <ng-container matColumnDef="horaInicio">
      <th mat-header-cell *matHeaderCellDef> Hora de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.horaInicio}}</td>
    </ng-container>

    <!--Columna Hora Fin -->
    <ng-container matColumnDef="horaFin">
      <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.horaFin}}</td>
    </ng-container>

    <ng-container matColumnDef="asesor">
      <th mat-header-cell *matHeaderCellDef> Nombre de Asesor</th>
      <td mat-cell *matCellDef="let element"> {{element.horario?.asesor?.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
        <a routerLink="/edit-horario/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="eliminar(element.id)" style="cursor: pointer;">
          <mat-icon>delete</mat-icon>
        </a>
        
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
